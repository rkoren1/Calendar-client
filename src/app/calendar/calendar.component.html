<dx-scheduler
  [dataSource]="dataSource"
  class="long-title"
  id="scheduler"
  timeZone="Europe/Belgrade"
  startDateExpr="startDate"
  endDateExpr="endDate"
  currentView="month"
  [views]="['day', 'week', 'month', 'agenda']"
  textExpr="summary"
  allDayExpr="allDay"
  dateSerializationFormat="yyyy-MM-ddTHH:mm:ssZ"
  height="100%"
>
</dx-scheduler>
