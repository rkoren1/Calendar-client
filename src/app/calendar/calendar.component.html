<dx-scheduler
  [dataSource]="dataSource"
  class="long-title"
  timeZone="Europe/Belgrade"
  startDateExpr="start"
  endDateExpr="end"
  currentView="month"
  [views]="['day', 'week', 'month', 'agenda']"
  textExpr="subject"
  allDayExpr="allDay"
  dateSerializationFormat="yyyy-MM-ddTHH:mm:ssZ"
  height="100%"
>
</dx-scheduler>
